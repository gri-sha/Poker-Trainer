<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♠️♦️ Texas Hold'em Poker ♣️♥️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table">

        <div class="player" id="bot">
            <div class="player-name">Billy</div>
            <div class="player-chips">Chips: $<span class="chips-amount" id="bot-chips">4500</span></div>
            <div class="player-chips">Bet: $<span class="chips-amount" id="bot-bet">500</span></div>
            <div class="player-cards">
                <div class="card" id="bot-card1"></div>
                <div class="card" id="bot-card2"></div>
            </div>
        </div>

        <div class="pot">Pot: $<span id="pot-amount">1000</span></div>

        <div class="community-cards">
            <div class="card" id="card1"></div>
            <div class="card" id="card2"></div>
            <div class="card" id="card3"></div>
            <div class="card" id="card4"></div>
            <div class="card" id="card5"></div>
        </div>

        <div class="player" id="user">
            <div class="player-name">You</div>
            <div class="player-chips">Chips: $<span class="chips-amount" id="user-chips">4750</span></div>
            <div class="player-chips">Bet: $<span class="chips-amount" id="user-bet">250</span></div>
            <div class="player-cards">
                <div class="card" id="user-card1"></div>
                <div class="card" id="user-card2"></div>
            </div>
        </div>

        <div class="actions-panel">
            <div class="button-panel">
                <button id="fold-button">Fold</button>
                <button id="check-button">Check</button>
                <button id="call-button">Call</button>
                <button id="raise-button">Raise</button>
                <div class="bet-slider">
                </div>
                <div class="slider-panel">
                    <label class="bet-amount-label" for="bet-amount">Bet Amount: $<span id="bet-amount-display">0</span></label>
                    <input type="range" id="bet-amount" min="0" max="1000" value="500" step="250">
                </div>
            </div>
        </div>
    </div>
    <script src="gameScript.js"></script>
    <script src="betSlider.js"></script>
</body>
</html>
